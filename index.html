<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Угадай мелодию - Vibe</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            background-color: #1a1a1a;
            color: #ffffff;
            margin: 0;
            overflow: hidden;
        }
        h1 {
            font-size: 2em;
        }
        button {
            padding: 15px;
            margin: 10px;
            width: 80%;
            max-width: 300px;
            font-size: 1.2em;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #333333;
            color: #ffffff;
        }
        #playButton {
            background-color: #ff4444;
        }
        #leaderboardButton {
            background-color: #4caf50;
        }
        #startScreen, #gameScreen, #leaderboardScreen {
            display: none;
        }
        #startScreen {
            display: block;
        }
        #options button {
            background-color: #444444;
        }
        #options button:hover {
            background-color: #666666;
        }
        #result, #round {
            font-size: 1.2em;
            margin: 10px 0;
        }
        #leaderboard {
            font-size: 1.1em;
            margin-top: 20px;
        }
        @media (max-width: 600px) {
            h1 { font-size: 1.5em; }
            button { font-size: 1em; padding: 10px; }
            #result, #round { font-size: 1em; }
        }
    </style>
</head>
<body>
    <div id="startScreen">
        <h1>Vibe: Угадай мелодию</h1>
        <button id="playButton" onclick="startGame()">Играть</button>
        <button id="leaderboardButton" onclick="showLeaderboard()">Таблица лидеров</button>
    </div>
    <div id="gameScreen">
        <h1>Vibe: Угадай мелодию</h1>
        <p id="round">Раунд: 1</p>
        <div id="options">
            <button onclick="checkAnswer(0)">Вариант 1</button><br>
            <button onclick="checkAnswer(1)">Вариант 2</button><br>
            <button onclick="checkAnswer(2)">Вариант 3</button>
        </div>
        <p id="result"></p>
    </div>
    <div id="leaderboardScreen">
        <h1>Таблица лидеров</h1>
        <div id="leaderboard"></div>
        <button onclick="backToStart()">Назад</button>
    </div>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        const melodies = [
            { name: "Баста - Моя игра", url: "https://Likkich.github.io/VibeQuessBot/audio/Basta.mp3" },
            { name: "Бурито - Мама", url: "https://Likkich.github.io/VibeQuessBot/audio/burito-mama.mp3" },
            { name: "Инстасамка - За деньги да", url: "https://Likkich.github.io/VibeQuessBot/audio/ZaDengi.mp3" },
            { name: "Баста - На заре", url: "https://Likkich.github.io/VibeQuessBot/audio/nazare.mp3" }
        ];

        let currentMelody, audio = new Audio(), options = [], round = 1, score = 0;
        const user = Telegram.WebApp.initDataUnsafe.user || { first_name: "Игрок", id: "unknown" };

        function startGame() {
            document.getElementById("startScreen").style.display = "none";
            document.getElementById("gameScreen").style.display = "block";
            nextRound();
        }

        function nextRound() {
            currentMelody = Math.floor(Math.random() * melodies.length);
            audio.src = melodies[currentMelody].url;

            // Ждём загрузки метаданных, чтобы узнать длительность
            audio.onloadedmetadata = () => {
                let duration = audio.duration; // Длительность трека в секундах
                let startTime = duration / 2; // Середина трека
                audio.currentTime = startTime; // Устанавливаем начало с середины
                audio.play();

                // Останавливаем через 15 секунд
                setTimeout(() => {
                    audio.pause();
                }, 15000); // 15 секунд = 15000 миллисекунд
            };

            options = generateOptions();
            let buttons = document.querySelectorAll("#options button");
            buttons.forEach((btn, index) => btn.innerText = options[index]);
            document.getElementById("round").innerText = `Раунд: ${round}`;
            document.getElementById("result").innerText = "";
        }

        function generateOptions() {
            let opts = [melodies[currentMelody].name];
            while (opts.length < 3) {
                let randomMelody = melodies[Math.floor(Math.random() * melodies.length)].name;
                if (!opts.includes(randomMelody)) opts.push(randomMelody);
            }
            return opts.sort(() => Math.random() - 0.5);
        }

        function checkAnswer(index) {
            audio.pause();
            let result = document.getElementById("result");
            if (options[index] === melodies[currentMelody].name) {
                score += 10;
                round++;
                result.innerText = `Правильно, ${user.first_name}!`;
                setTimeout(nextRound, 1000);
            } else {
                result.innerText = "Неправильно! Игра окончена.";
                saveScore();
                setTimeout(() => {
                    document.getElementById("gameScreen").style.display = "none";
                    document.getElementById("startScreen").style.display = "block";
                }, 2000);
            }
        }

        function saveScore() {
            let leaderboard = JSON.parse(localStorage.getItem("vibeLeaderboard") || "[]");
            leaderboard.push({ name: user.first_name, score: score });
            leaderboard.sort((a, b) => b.score - a.score);
            leaderboard = leaderboard.slice(0, 5);
            localStorage.setItem("vibeLeaderboard", JSON.stringify(leaderboard));
            round = 1;
            score = 0;
        }

        function showLeaderboard() {
            document.getElementById("startScreen").style.display = "none";
            document.getElementById("leaderboardScreen").style.display = "block";
            let leaderboard = JSON.parse(localStorage.getItem("vibeLeaderboard") || "[]");
            let list = leaderboard.map((entry, i) => `${i + 1}. ${entry.name}: ${entry.score}`).join("<br>");
            document.getElementById("leaderboard").innerHTML = list || "Пока нет лидеров!";
        }

        function backToStart() {
            document.getElementById("leaderboardScreen").style.display = "none";
            document.getElementById("startScreen").style.display = "block";
        }
    </script>
</body>
</html>
